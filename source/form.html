<form class="yoomoney-payment-form yoomoney-form" action="https://yookassa.ru/integration/simplepay/payment"
  method="post" accept-charset="utf-8">
  <div class="ym-payment-btn-block ym-before-line ym-align-space-between yoomoney-form__pay">
    <div class="yoomoney-form__pay-row">
      <span>Цена:</span>
      <input name="sum" placeholder="0.00" class="ym-input ym-sum-input ym-required-input yoomoney-form__price-input"
        type="number" step="any" readonly />
      <span>BYN</span>
    </div>
  </div>
  <div class="ym-customer-info yoomoney-form__info">
    <p class="ym-block-title yoomoney-form__text">
      Введите ваши данные
    </p>
    <div class="yoomoney-form__row">
      <input name="cps_email" class="ym-input yoomoney-form__input yoomoney-form__input--email" placeholder="Email"
        type="text" value="" required />
      <input name="cps_phone" class="ym-input yoomoney-form__input yoomoney-form__input--phone" placeholder="Телефон"
        type="text" value="" required />
      <input name="custName" class="ym-input yoomoney-form__input yoomoney-form__input--full-name" placeholder="ФИО"
        type="text" value="" required />
      <input name="custAddr" class="ym-input yoomoney-form__input yoomoney-form__input--adress" placeholder="Адрес"
        type="text" value="" />
      <textarea class="ym-textarea yoomoney-form__input yoomoney-form__input--text" name="orderDetails"
        placeholder="Комментарий"></textarea>
    </div>
  </div>
  <input name="shopId" type="hidden" value="278539" />
  <button data-text="Оплатить" class="ym-btn-pay ym-result-price yoomoney-form__button">
    <span class="ym-text-crop">Оплатить</span>
    <span class="ym-price-output"></span>
  </button>
</form>


<!-- новая форма с товаром НУЖНО ДОПИЛИТЬ КЛАССЫ И СВЕРСТАТЬ ЕЕ ОТДЕЛЬНО ДЛЯ НОВОЙ СТРАНИЦЫ-->
<form class="yoomoney-payment-form ym-form" action="https://yookassa.ru/integration/simplepay/payment" method="post"
  accept-charset="utf-8">

  <div class="ym-products ym-form__product-row">
    <h3 class="ym-block-title ym-products-title ym-form__product-text">Товары</h3>
    <div class="ym-product ym-form__item">
      <div class="ym-product-line ym-form__item-row">
        <span class="ym-product-description ym-form__item-title">Название товара</span>
        <span class="ym-product-price ym-form__item-price" data-price="1" data-id="809"
          data-count="1">1,00&nbsp;₽</span>
      </div>
      <div class="ym-product-line ym-align-items-center ym-form__item-row">
        <span class="ym-label-text  ym-form__item-label">Количество</span>
        <div class="ym-count-input ym-form__item-count-inner">
          <input class="ym-input ym-form__item-count" value="1.00" type="number" step="any">
          <span class="ym-count-control ym-count-plus ym-form__item-count-plus"></span>
          <span class="ym-count-control ym-count-minus ym-form__item-count-minus"></span>
        </div>
      </div>
      <input disabled="" type="hidden" name="text" value="name">
      <input disabled="" type="hidden" name="price" value="1">
      <input disabled="" type="hidden" name="quantity" value="1">
      <input disabled="" type="hidden" name="paymentSubjectType" value="commodity">
      <input disabled="" type="hidden" name="paymentMethodType" value="full_prepayment">
      <input disabled="" type="hidden" name="tax" value="1">
    </div>
  </div>
  <input value="" type="hidden" name="ym_merchant_receipt">
  <div class="ym-customer-info">
    <div class="ym-block-title">О покупателе</div>
    <input name="cps_email" class="ym-input" placeholder="Email" type="text" value="">
    <input name="cps_phone" class="ym-input" placeholder="Телефон" type="text" value="">
    <input name="custName" class="ym-input" placeholder="ФИО" type="text" value="">
    <input name="custAddr" class="ym-input" placeholder="Адрес" type="text" value="">
    <textarea class="ym-textarea" name="orderDetails" placeholder="Комментарий"></textarea>
  </div>
  <div class="ym-payment-btn-block ym-before-line ym-align-space-between">
    <div class="ym-input-icon-rub ym-display-none">
      <input name="sum" placeholder="0.00" class="ym-input ym-sum-input ym-required-input" type="number" step="any"
        value="1">
    </div>
    <button data-text="Оплатить" class="ym-btn-pay ym-result-price">Оплатить</button>
  </div>
  <input name="shopId" type="hidden" value="278539">
</form>

<script src="https://yookassa.ru/integration/simplepay/js/yookassa_construct_form.js"></script>
